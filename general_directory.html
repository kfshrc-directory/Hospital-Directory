
    <!DOCTYPE html><html><head><meta charset="UTF-8"><title>General Directory</title>
    <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
    h2 { text-align: center; color: #006A4D; }
    input[type="text"] { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ccc; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; background-color: white; }
    table th, table td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
    @media screen and (max-width: 600px) {
        table, thead, tbody, th, td, tr { display: block; }
        td { padding-left: 50%; position: relative; }
    }
</style></head><body>
    <h2>General Directory</h2>
    <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search...">
    <table class="dataframe directory-table">
  <thead>
    <tr style="text-align: right;">
      <th>Department</th>
      <th>Phone</th>
      <th>Alt Contact</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>A1</td>
      <td>23127 / 23128</td>
      <td></td>
      <td>Main</td>
    </tr>
    <tr>
      <td>A1 Head Nurse</td>
      <td>23100</td>
      <td></td>
      <td>Main</td>
    </tr>
  </tbody>
</table>
    
    <script>
        function searchFunction() {
            var input = document.getElementById("searchInput"), filter = input.value.toLowerCase();
            var rows = document.querySelectorAll("table tr:not(:first-child)");
            rows.forEach(row => {
                row.style.display = Array.from(row.cells).some(
                    cell => cell.textContent.toLowerCase().includes(filter)
                ) ? "" : "none";
            });
        }
    </script>

    </body></html>
